{% extends "base.html" %}
{% block content %}
  <div class="container">
    <p>ToDo form will go here</p>
  </div>
  {% if todos %}
    <div class="accordion" id="accordionExample">
      {% for todo in todos %}
        <div class="accordion-item">
          <h2 class="accordion-header" id="heading{{ todo.id }}">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ todo.id }}"
                    aria-expanded="true" aria-controls="collapseOne">
              {{ todo.title }}
            </button>
          </h2>
          <div id="collapse{{ todo.id }}" class="accordion-collapse collapse show" aria-labelledby="heading{{ todo.id }}"
               data-bs-parent="#accordionExample">
            <div class="accordion-body">
              {{ todo.details }}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
   {% else %}
    <div class="container">
      <p>
        Your ToDo List is currently empty! Woohoo!
      </p>
    </div>
  {% endif %}
{% endblock %}
